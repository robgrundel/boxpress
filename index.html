<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rob Grundel - produces creative projects in code and music</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Rob Grundel's blog on thoughts" />
  <meta name="keywords" content="process, music, " />
  <meta name="author" content="Rob Grundel" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="robots" content="index, follow">

  <link rel="shortcut icon" href="static/favicon.ico" />
  <link rel="alternate" type="application/rss+xml" title="RSS" href="http://robgrundel.com/feed" />
  <link href="static/css/default.css" type="text/css" rel="stylesheet" />
  <link href="static/css/animations.css" type="text/css" rel="stylesheet" />
  <link href="static/webfonts/ss-social.css" type="text/css" rel="stylesheet" />

  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <link href="static/css/ie.css" type="text/css" rel="stylesheet" />
  <![endif]-->

</head>
<body id="home">


  <header role="banner">
    <div class="container">
      <a href="/" class="logo"><img src="http://assets.michieldegraaf.com/blog/img/logo-black@2x.png" /></a>
      <h1 class="about">
        My name is Rob Grundel.<br>        
      </h1>
      <ul class="headlinks">
        <li class="twitter">
          <a href="http://twitter.com/robgrundel"><i class="ss-icon">Twitter</i></a>
        </li>
      </ul>
    </div>
  </header>

  <section role="main" class="container">
    <article>
       <header>
        <h1><a href="">${title}</a></h1>
      </header>
      <section class="content">
        ${content}
      </section>
    </article>
  </section>

  <footer role="footer">
    <section class="container">
      <p>Rob Grundel - Running on <a href="http://heroku.com">heroku</a>, source on <a href="https://github.com/robgrundel/boxpress">Github</a>.</p>
    </section>
  </footer>

  <script src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script src="static/js/ss-social.js"></script>

</body>
</html>
