<!DOCTYPE html>
<html lang="en">
<head>
  <title>${posts[0]['title'] if is_post else '' }Rob Grundel - produces creative projects in code and music</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Rob Grundel's blog on thoughts" />
  <meta name="keywords" content="${posts[0]['tags'] if is_post else 'music,process,agile,improvement,hip-hop' }" />
  <meta name="author" content="Rob Grundel" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="robots" content="index, follow">

  <link rel="shortcut icon" href="static/favicon.ico" />
  <link rel="alternate" type="application/rss+xml" title="RSS" href="http://robgrundel.com/feed" />
  <link href="/static/css/default.css" type="text/css" rel="stylesheet" />
  <link href="/static/css/animations.css" type="text/css" rel="stylesheet" />
  <link href="/static/webfonts/ss-social.css" type="text/css" rel="stylesheet" />
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:600,700' rel='stylesheet' type='text/css'>

  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <link href="/static/css/ie.css" type="text/css" rel="stylesheet" />
  <![endif]-->

</head>
<body id="home">

  % if is_index:
  <header role="banner">
    <div class="container">
      <a href="/" class="logo"><img src="/static/img/logo.png" /></a>
      <h1 class="about">
        My name is Rob Grundel.<br>        
      </h1>
      <ul class="headlinks">
        <li class="twitter">
          <a href="http://twitter.com/robgrundel"><i class="ss-icon">Twitter</i></a>
        </li>
      </ul>
    </div>
  </header>
  % endif

  <section role="main" class="container">
    ${posts}
  </section>

  <div id="trigger"></div>

  <footer role="footer">
    <section class="container">
      <p>Rob Grundel - Running on <a href="http://heroku.com">heroku</a>, source on <a href="https://github.com/robgrundel/boxpress">Github</a>.</p>
    </section>
  </footer>

  <script src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script src="static/js/ss-social.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
  <script>
    var page = 2;
    var isLoading = false;
    $(document).ready(function(){
      $(window).scroll(function(e){
        if (($(window).scrollTop() >= $(document).height() - $(window).height() - 10 ) && !isLoading) {
          isLoading = true;
          $.post("/posts/" + page++, {}, function(data){
            $(".container").append(data);
            isLoading = false;
          })
        }
      });
    });
  </script>

</body>
</html>
