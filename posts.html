% for post in posts:
 <article>
  <time datetime="${post['date']}">${post['date']}</time>
  <header>
    % if is_post:
      <h1>${post['title']}</h1>
    % else:
      <h1><a href="/${post['permalink']}">${post['title']}</a></h1>
    % endif
  </header>
  <section class="content">
    % if is_post:
      ${post['content']}
    % else:
     ${post['excerpt']}
    % endif
  </section>
  % if is_post:
  <footer role="contentinfo" class="post-foot">
    <section class="post-foot-top">
      <a class="link-back" href="/">&laquo; Back</a>
      <a href="https://twitter.com/share" class="twitter-share-button" data-text="Currently reading: {{title}} by @robgrundel">Tweet</a>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    </section>
    <section class="bio">
      <img src="/static/img/rob-grundel.png" />
      <h5>Rob Grundel</h5>
      <p>
        Rob Grundel blog
      </p>
      <ul>
        <li>
          <a href="http://twitter.com/robgrundel">Twitter</a>
        </li>
      </ul>
    </section>
  </footer>
  % endif
</article>
% endfor
